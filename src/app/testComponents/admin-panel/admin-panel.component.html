<!-- Navbar -->

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <div>
      <button class="btn btn-dark me-2 nav-icon-btn" type="button" (click)="toggleSidebar()"
        [attr.title]="isSidebarOpen ? 'Close Sidebar' : 'Open Sidebar'">
        <i [ngClass]="isSidebarOpen ? 'bi bi-layout-sidebar-inset' : 'bi bi-layout-sidebar'"></i>
      </button>
      <button class="btn btn-dark nav-icon-btn" type="button" (click)="triggerAddUserModal()" title="Add User">
        <i class="bi bi-person-plus"></i>
      </button>
    </div>

    <div class="ms-auto">
      <button class="btn btn-dark nav-icon-btn" (click)="showSection('notification')" title="Notifications">
        <i [ngClass]="currentRoute.includes('admin-panel/notification') ? 'bi bi-bell-fill' : 'bi bi-bell'"></i>
      </button>
      <button class="btn btn-dark nav-icon-btn" type="button" (click)="logout()" title="Log Out">
        <i class="bi bi-power"></i>
      </button>
    </div>
  </div>
</nav>


<div class="d-flex" style="height: 100vh; overflow: hidden;">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" 
         [ngStyle]="{
           'width': isSidebarOpen ? '250px' : '0', 
           'visibility': isSidebarOpen ? 'visible' : 'hidden',
           'height': '100vh',
           'position': 'fixed',
           'top': '10px',
           'left': '0',
         }">
      <br><h4 class="text-center mt-2">Admin Panel</h4><br>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <button class="btn btn-outline-light w-100" (click)="showSection('dashboard')">Dashboard</button>
        </li>
        <li class="nav-item mb-2">
          <button class="btn btn-outline-light w-100" (click)="showSection('user-details')">User Details</button>
        </li>
        <li class="nav-item mb-2">
          <button class="btn btn-outline-light w-100" (click)="showSection('attendance-log')">Attendance Log</button>
        </li>
        <li class="nav-item mb-2">
          <button class="btn btn-outline-light w-100" (click)="showSection('notification')">Notifications</button>
        </li>
        <!-- New user registration -->
        <li class="nav-item mb-2">
          <button class="btn btn-outline-light w-100" (click)="showSection('registration-form')">User Registration</button>
        </li>
      </ul>
    </div>
  
    <!-- Main Content Area -->
    <div class="container-fluid" [ngClass]="{'collapsed': !isSidebarOpen}" 
         [ngStyle]="{
           'margin-left': isSidebarOpen ? '250px' : '0',
           'padding-top': '60px',
           'flex-grow': '1',
           'overflow-y': 'auto'
         }">
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div>
            <button class="btn btn-dark me-2" type="button" (click)="toggleSidebar()">
              <i class="bi bi-layout-sidebar"></i>
            </button>
            <button class="btn btn-dark" type="button" (click)="triggerAddUserModal()">
              <i class="bi bi-person-plus"></i> 
            </button>
          </div>
  
          <div class="ms-auto">
            <button class="btn btn-dark" type="button" (click)="logout()">
              <i class="bi bi-power"></i>
            </button>
          </div>
        </div>
      </nav>
  
      <!-- Main Content Rendered via Router Outlet -->
      <router-outlet></router-outlet>

    </div>
  </div>

  <!-- Sidebar -->

  <div class="sidebar bg-dark text-white vh-100 d-flex flex-column align-items-center"
    [class.shrinked]="!isSidebarOpen">

    <h4 class="text-center w-100 admin-label" *ngIf="isSidebarOpen">Admin Panel</h4>

    <ul class="nav flex-column w-100">
      <li class="nav-item mb-2">
        <button class="btn btn-dark w-100 d-flex align-items-center sidebar-btn" (click)="showSection('dashboard')"
          [attr.title]="isSidebarOpen ? '' : 'Dashboard'">
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="isSidebarOpen">Dashboard</span>
        </button>
      </li>
      <li class="nav-item mb-2">
        <button class="btn btn-dark w-100 d-flex align-items-center sidebar-btn" (click)="showSection('user-details')"
          [attr.title]="isSidebarOpen ? '' : 'User Details'">
          <i class="bi bi-people"></i>
          <span *ngIf="isSidebarOpen">Student Details</span>
        </button>
      </li>
      <li class="nav-item mb-2">
        <button class="btn btn-dark w-100 d-flex align-items-center sidebar-btn" (click)="showSection('attendance-log')"
          [attr.title]="isSidebarOpen ? '' : 'Attendance Log'">
          <i class="bi bi-calendar-check"></i>
          <span *ngIf="isSidebarOpen">Attendance Log</span>
        </button>
      </li>
    </ul>
  </div>
