<div *ngIf="isOpen" class="modal-backdrop fade show"></div>
<div *ngIf="isOpen" class="modal d-block" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addUser()">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="number" class="form-control" id="id" [(ngModel)]="newUser.id" name="id" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" [(ngModel)]="newUser.fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label for="designation" class="form-label">Designation</label>
              <input type="text" class="form-control" id="designation" [(ngModel)]="newUser.designation" name="designation" required>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" [(ngModel)]="newUser.department" name="department" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add User</button>
          </form>
      </div>
    </div>
  </div>
</div>
