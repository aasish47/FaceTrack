<div class="flex-grow-1 p-3">
    <h2 class="mb-3">Student Details</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Designation/Role</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}">
                    <td>{{ student.id }}</td>
                    <td>
                        <span *ngIf="!student.isEditing">{{ student.fullName }}</span>
                        <input *ngIf="student.isEditing" [(ngModel)]="student.fullName" class="form-control">
                    </td>
                    <td>
                        <span *ngIf="!student.isEditing">{{ student.designation }}</span>
                        <input *ngIf="student.isEditing" [(ngModel)]="student.designation" class="form-control">
                    </td>
                    <td>
                        <span *ngIf="!student.isEditing">{{ student.department }}</span>
                        <input *ngIf="student.isEditing" [(ngModel)]="student.department" class="form-control">
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2" (click)="editStudent(student)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-success btn-sm" (click)="saveStudent(student)">
                            <i class="bi bi-cloud-check"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<pagination-controls class="text-center" (pageChange)="currentPage = $event"></pagination-controls>
