<div class="reports-container">
  <!-- Header with gradient background -->
  <div class="reports-header">
    <div class="header-content">
      <h2>
        <i class="bi bi-file-earmark-bar-graph"></i> Attendance Reports
      </h2>
      <p class="subtitle">Generate detailed attendance reports for any date range</p>
    </div>
    <div class="header-illustration">
      <i class="bi bi-graph-up-arrow"></i>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading attendance data...</p>
  </div>

  <!-- Filter Card -->
  <div class="filter-card">
    <div class="card-body">
      <h5 class="card-title">
        <i class="bi bi-funnel"></i> Filter Options
      </h5>
      
      <div class="filter-grid">
        <!-- Date Range Picker -->
        <div class="filter-group">
          <label>Date Range</label>
          <div class="date-range">
            <div class="input-with-icon">
              <i class="bi bi-calendar3"></i>
              <input type="date" [(ngModel)]="startDate" (change)="fetchAttendanceData()">
            </div>
            <span class="date-separator">to</span>
            <div class="input-with-icon">
              <i class="bi bi-calendar3"></i>
              <input type="date" [(ngModel)]="endDate" (change)="fetchAttendanceData()">
            </div>
          </div>
        </div>

        <!-- Employee Filter -->
        <div class="filter-group">
          <label>Employee Filter</label>
          <div class="input-with-icon">
            <i class="bi bi-person-badge"></i>
            <input type="text" [(ngModel)]="employeeId" 
                   placeholder="Enter Employee ID" 
                   (change)="fetchAttendanceData()">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Export Card -->
  <div class="export-card">
    <div class="card-body">
      <h5 class="card-title">
        <i class="bi bi-download"></i> Export Reports
      </h5>
      <p class="card-text">Download reports in your preferred format</p>
      
      <div class="export-options">
        <button class="export-btn csv" (click)="exportToCSV()" [disabled]="!attendanceData.length || isLoading">
          <i class="bi bi-file-earmark-spreadsheet"></i>
          <span>Export CSV</span>
        </button>

        <button class="export-btn pdf" (click)="exportToPDF()" [disabled]="!attendanceData.length || isLoading">
          <i class="bi bi-file-earmark-pdf"></i>
          <span>Export PDF</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Stats Preview -->
  <div class="stats-preview" *ngIf="attendanceData.length > 0 && !isLoading">
    <div class="stat-card">
      <i class="bi bi-people"></i>
      <h3>{{ attendanceData.length }}</h3>
      <p>Records Found</p>
    </div>
    <div class="stat-card">
      <i class="bi bi-calendar-range"></i>
      <h3>{{ startDate }} to {{ endDate }}</h3>
      <p>Date Range</p>
    </div>
  </div>
</div>
