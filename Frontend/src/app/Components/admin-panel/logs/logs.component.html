<div class="flex-grow-1  ">
    <h3 class="p-3">Attendace Logs</h3>
    <div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody
                    *ngFor="let student of attendanceData | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}">
                    <tr>
                        <td>{{ student.user_id }}</td>
                        
                        <td>
                            <span *ngIf="!student.isEditing">{{ student.time_in }}</span>
                            <input *ngIf="student.isEditing" [(ngModel)]="student.time_in">
                        </td>
                        <td>
                            <span *ngIf="!student.isEditing">{{ student.time_out }}</span>
                            <input *ngIf="student.isEditing" [(ngModel)]="student.time_out">
                        </td>
                       
                        <td>{{ student.date }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm me-2" (click)="editStudent(student)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-success btn-sm" (click)="saveStudent(student)">
                                <i class="bi bi-cloud-check"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
  
            </table>
        </div>
    </div>
    <pagination-controls class="text-center" (pageChange)="currentPage = $event"></pagination-controls>
  </div>
