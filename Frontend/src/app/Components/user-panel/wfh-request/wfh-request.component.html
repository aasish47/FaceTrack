<div class="artistic-form-container">

  <app-loading 
  *ngIf="loading"
  [message]="'Submitting your request...'"
  [progress]="submissionProgress"
  [showProgress]="true"
  [fullScreen]="true"
  spinnerType="dots"
></app-loading>

  <div class="form-ornament top"></div>
  <div class="form-ornament bottom"></div>
  
  <div class="form-header">
    <h2 class="form-title">Request Submission Form</h2>
    <p class="form-subtitle">Please fill in the details carefully</p>
  </div>

  <form [formGroup]="wfhForm" (ngSubmit)="onSubmit()" class="elegant-form">
    <!-- Type of Request -->
    <div class="form-group floating-label">
      <select 
        id="requestType" 
        class="styled-select"
        formControlName="type"
        required
      >
        <option value="" disabled hidden></option>
        <option value="WFH">Work From Home</option>
        <option value="Corporate Visit">Corporate Visit</option>
      </select>
      <label for="requestType">Request Type</label>
      <div class="select-decoration"></div>
    </div>

    <!-- Date -->
    <div class="form-group floating-label">
      <input
        type="date"
        class="styled-input"
        id="date"
        formControlName="date"
        required
      />
      <label for="date">Select Date</label>
      <div class="input-decoration"></div>
    </div>

    <!-- Reason -->
    <div class="form-group floating-label">
      <textarea
        id="reason"
        class="styled-textarea"
        rows="4"
        formControlName="reason"
        required
      ></textarea>
      <label for="reason">Reason for Request</label>
      <div class="textarea-decoration"></div>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="luxury-btn"
      [disabled]="wfhForm.invalid || loading"
    >
      <span class="btn-text">{{loading ? 'Submitting...' : 'Submit Request'}}</span>
      <div class="btn-shine"></div>
      <div class="btn-particles">
        <span></span><span></span><span></span>
      </div>
    </button>
  </form>
</div>
