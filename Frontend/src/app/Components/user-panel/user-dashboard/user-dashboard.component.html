<div class="d-flex flex-column flex-md-row">
  <div class="flex-grow-1 p-4 dashboard-content">
    <h2 class="text-primary mb-4">User Dashboard</h2>

    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="card p-3 mb-4 shadow-sm">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="text-secondary mb-0">User Profile</h5>
            <button class="btn btn-sm btn-outline-primary" (click)="toggleEdit()">
              {{ isEditing ? 'Cancel' : 'Edit' }}
            </button>
          </div>
          <hr>

          <!-- Profile Display -->
          <div *ngIf="!isEditing">
            <p><strong>Name:</strong> {{ user.fullname }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.designation }}</p>
          </div>

          <!-- Edit Profile Form -->
          <form *ngIf="isEditing" [formGroup]="editProfileForm">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="mb-2">
              <label class="form-label">Role</label>
              <select class="form-control" formControlName="role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-success me-2" (click)="saveProfile()">Save Changes</button>
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="card p-3 mb-4 shadow-sm">
          <h5 class="text-primary">Attendance Overview</h5>
          <canvas baseChart [datasets]="attendanceData" [labels]="attendanceLabels"></canvas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-3 mb-4 shadow-sm">
          <h5 class="text-secondary">Recent Logs</h5>
          <ul>
            <li *ngFor="let log of recentLogs">{{ log }}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 mb-4 shadow-sm">
          <h5 class="text-secondary">Notifications</h5>
          <ul>
            <li *ngFor="let notification of notifications">{{ notification }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card p-3 mb-4 shadow-sm text-center">
          <h5 class="text-secondary">Quick Actions</h5>
          <button class="btn btn-primary mx-2" (click)="updateProfile()">Update Profile</button>
          <button class="btn btn-warning mx-2" (click)="changePassword()">Change Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
