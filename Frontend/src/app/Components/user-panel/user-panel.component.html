<nav class="navbar navbar-dark  fixed-top shadow-sm">
    <div class="container-fluid">
      <div>
        <button class="btn btn-outline-light me-2 nav-icon-btn" type="button" (click)="toggleSidebar()"
            [attr.title]="isSidebarOpen ? 'Close Sidebar' : 'Open Sidebar'">
            <i [ngClass]="isSidebarOpen ? 'bi bi-layout-sidebar-inset' : 'bi bi-layout-sidebar'"></i>
        </button>
      </div>
  
      <div class="d-flex align-items-center">
        <span class="text-white me-3 d-none d-md-inline">{{ currentTime | date:'mediumTime' }}</span>
        <button class="btn btn-outline-light" (click)="logout()">
          <i class="bi bi-power me-1"></i>
          <span class="d-none d-md-inline">Logout</span>
        </button>
      </div>
    </div>
  </nav>
  
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white" [class.shrinked]="!isSidebarOpen">
      <div class="sidebar-header">
        <h4 class="text-center w-100 admin-label" *ngIf="isSidebarOpen">
          <i class="bi bi-person-badge me-2"></i>
          User Panel
        </h4>
      </div>
  
      <ul class="nav flex-column w-100">
        <li class="nav-item">
          <button class="btn btn-link w-100 d-flex align-items-center sidebar-btn" 
                  [class.active]="currentRoute.includes('dashboard')"
                  (click)="showSection('dashboard')">
            <i class="bi bi-speedometer2"></i>
            <span *ngIf="isSidebarOpen">Dashboard</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link w-100 d-flex align-items-center sidebar-btn"
                  [class.active]="currentRoute.includes('user-log')"
                  (click)="showSection('user-log')">
            <i class="bi bi-calendar-check"></i>
            <span *ngIf="isSidebarOpen">Attendance Log</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link w-100 d-flex align-items-center sidebar-btn"
                  [class.active]="currentRoute.includes('wfh-request')"
                  (click)="showSection('wfh-request')">
            <i class="bi bi-journal-text"></i>
            <span *ngIf="isSidebarOpen">Request Form</span>
          </button>
        </li>
      </ul>
  
      <div class="sidebar-footer" *ngIf="isSidebarOpen">
        <div class="text-muted small">
          <i class="bi bi-info-circle me-1"></i>
          v1.0.0
        </div>
      </div>
    </div>
  
    <!-- Main Content Area -->
    <div class="main-content" [ngClass]="{'collapsed': !isSidebarOpen}">
      <router-outlet></router-outlet>
    </div>
  </div>
