<div class="loading-overlay" [class.full-screen]="fullScreen">
    <div class="loading-content">
      <!-- New circular spinner -->
      <div class="circular-spinner" *ngIf="spinnerType === 'circular'">
        <div class="spinner"></div>
      </div>
      
      <!-- Dot spinner (optional) -->
      <div class="dot-spinner" *ngIf="spinnerType === 'dots'">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <div class="loading-text">{{ message }}</div>
      <div class="progress-bar" *ngIf="showProgress">
        <div class="progress-fill" [style.width.%]="progress"></div>
      </div>
    </div>
  </div>
